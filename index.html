  <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body class="gameParent">

  <div class="container">
    <!-- <div class="gameBack">
      <div id="roundThing" class="box"></div>
      <div id="crashers" class="crash"></div>
    </div> -->
  </div>

  <div class="hello">
    <canvas id="canvas1" width="600" height="300"></canvas>
    <!-- <canvas id="canvas2" width="300" height="300"></canvas> -->
    <div class="" title="hello">
      hello
    </div>
  </div>

<script type="text/javascript" src="craftCanvas.min.js"></script>
<script type="text/javascript">

  callCanvas("#canvas1").create({
    width: '100%',
    height: 500,
    circle: {
      radius: 70,
      context: "2d",
      moon: "full",
      stroke: 1,
      left: 150,
      top: 120,
      lineColor: "red",
      image: '/images/img.png',
      multiple: {
        two: {
          radius: 70,
          lineColor: "yellow",
          top: 100,
          stroke: 5,
          left: 100,
        }
      }
    },
    square: {
      height: 100,
      context: '2d',
      width: 180,
      left: 50,
      top: 1,
      stroke: 1,
      lineColor: 'orange',
      multiple: {
        two: {
          lineColor: 'blue',
          width: 50,
          height: 50,
          left: 200,
          stroke: 10,
          top: 10
        },
        three: {
          lineColor: 'green',
          context: '2d',
          left: 100,
          width: 100,
          height: 40,
          top: 20,
          stroke: 1
        }
      }
    },
    line: {
      moveToX: 10,
      context: '2d',
      moveToY: 20,
      lineToX: 200,
      lineToY: 100,
      stroke: 5,
      lineColor: 'red',
      lineCap: 'butt'
    }
  });

  // callCanvas("#canvas1").square({
  //   radius: 70,
  //   context: "2d",
  //   moon: "full",
  //   stroke: 10,
  //   lineColor: "red"
  // });
</script>
